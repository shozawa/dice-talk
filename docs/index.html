<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>『ごきげんよう』風サイコロトーク（無料）</title>
        <meta name="description" content="『ごきげんよう』のサイコロトークを無料で楽しめます">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet"  href="./style.css">
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-8DTHMPN0T5"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-8DTHMPN0T5');
        </script>
    </head>
    <body>
        <section class="hero is-link">
            <div class="hero-body">
                <p class="title is-4">サイコロトーク</p>
                <p>『ごきげんよう』風のサイコロトークが楽しめます。お題は自由に変更できます。</p>
            </div>
        </section>
        <div class="container">
            <section class="content">
            </section>
            <section class="hero">
                <div class="hero-body">
                    <p class="subtitle">お題</p>
                    <p id="result" class="title">ありえない話</p>
                </div>
            </section>
            <form id="roll">
                <div class="field">
                    <div class="control">
                        <button class="button is-link is-fullwidth" type="submit">次のお題</button>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input surface" type="text" value="ありえない話" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input surface" type="text" value="恥ずかしい話" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input surface" type="text" value="私、こってます" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input surface" type="text" value="ドヒャー！" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input surface" type="text" value="感謝した話" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input surface" type="text" value="最近、どう？" required>
                    </div>
                </div>
            </form>
            <section class="content what-is-dice-talk">
                <h2 class="title is-4">「サイコロトーク」って？</h2>
                <p>2016年３月31日まで放送されたトークバラエティ番組『ライオンのごきげんよう』で行われていたトーク形式。</p>
                <p>ゲストが順番にサイコロを振って、出目に書かれたテーマに沿ったトークをしていく。</p>
            </section>
        </div>
        <script src="./index.js" defer></script>
    </body>
</html>
